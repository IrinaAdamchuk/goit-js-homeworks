<body>
  <div class="tasks-box">
    <div class="task-01 task">
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>

        <li class="item">
          <h2>Технологии</h2>

            <li>HTML</li>

            <li>JavaScript</li>

      <input type="text" placeholder="Ваше имя?" id="name-input" />

    </div>

    <div class="task-06 task">
      <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символов" />
    </div>

    <div class="task-07 task">
      <input id="font-size-control" type="range" min="0" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>
  </div>
